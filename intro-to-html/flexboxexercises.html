<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercises</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction:row;">
      <div style="background-color:lightblue; width:50px;">item1</div>
      <div style="background-color:lightpink; flex:1;">item2</div>
      <div style="background-color: lightblue; width:75px;">item3</div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style ="
    margin-top: 30px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    display: flex;
    flex-direction:row;
    justify-content: space-between;
    height: 50px;
    align-items: center;
    ">
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div style="
    font-family: Arial;
    margin-top: 30px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(161, 161, 161);
    border-radius:8px;
    display: flex;
    flex-direction: column;
    ">
      <div style="
      display: flex;
      justify-content: space-between;
      margin-left: 20px;
      margin-top: 20px;
      ">
        <div>Home</div>
        <div>14</div>
      </div>
      <div>Notification</div>
      <div>Messages</div>
    </div>
  </body>
</html>
