<!DOCTYPE html>
<html>
  <head>
    <title>With a shadow, and no border</title>

    <style>
      .search-bar {
        width: 400px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0,0,0,.3);
        border-radius: 200px;
        padding-left: 15px;
        padding-top:9px;
        padding-bottom:9px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="textbox" placeholder="Search Google or type a URL">
  </body>
</html>
